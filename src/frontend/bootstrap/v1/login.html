<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Title -->
    <title>AI-powered service</title>
    <!--  Required Meta Tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="handheldfriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="description" content="AI-powered service" />
    <meta name="author" content="" />
    <meta name="keywords" content="AI-powered service" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="./dist/images/logos/favicon.ico" />
    <!-- Core Css -->
    <link  id="themeColors"  rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <img src="./dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />
    </div>

    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
          <div class="row">
            <div class="col-xl-7 col-xxl-8">
              <div class="d-none d-xl-flex align-items-center justify-content-center" style="height: calc(100vh - 80px);">
                <img src="./dist/images/backgrounds/login-security.svg" alt="" class="img-fluid" width="500">
              </div>
            </div>
            <div class="col-xl-5 col-xxl-4">
              <div class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
                <div class="col-sm-8 col-md-6 col-xl-9">
                  <h2 id="welcome_message" class="mb-3 fs-7 fw-bolder">Welcome!</h2>


                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-dark" for="flexCheckChecked">Remember this device</label>
                      </div>
                    </div>
                    <button id="login_button" type="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Sign In</button>
                  </form>

                  <!-- Alert container for success/failure message -->
                  <div id="session_param_alert"></div>

                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <!-- Spinner Backdrop (Invisible initially) -->
    <div id="spinner-backdrop" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 9999; align-items: center; justify-content: center;">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!--  Import Js Files -->
    <script src="./dist/libs/jquery/dist/jquery.min.js"></script>
    <script src="./dist/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="./dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--  core files -->
    <script src="./dist/js/app.min.js"></script>
    <script src="./dist/js/app.init.js"></script>
    <script src="./dist/js/app-style-switcher.js"></script>
    <script src="./dist/js/sidebarmenu.js"></script>
    
    <script src="./dist/js/custom.js"></script>
    <script src="./dist/js/login.js"></script>
  </body>
</html>
